<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Conversores</title>
</h:head>

<h:outputStylesheet library="css" name="styles.css" />

<body>

<h:form>
	<h:panelGrid columns="3" columnClasses="label">
		Número inteiro:
		<h:inputText id="numeroInteiro" value="#{form.numeroInteiro}" styleClass="text" />
		<h:message for="numeroInteiro" styleClass="error" />
		
		Número decimal:
		<h:inputText id="numeroDecimal" value="#{form.numeroDecimal}" styleClass="text">
			<f:convertNumber type="number" locale="pt_BR" />
		</h:inputText>
		<h:message for="numeroDecimal" styleClass="error" />
		
		Caractere:
		<h:inputText id="caractere" value="#{form.caractere}" styleClass="text" />
		<h:message for="caractere" styleClass="error" />
		
		Data (dd/mm/yyyy):
		<h:inputText id="data" value="#{form.data}" styleClass="text">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:inputText>
		<h:message for="data" styleClass="error" />
		
		Opção (OP_1/OP_2):
		<h:inputText id="opcao" value="#{form.opcao}" styleClass="text" />
		<h:message for="opcao" styleClass="error" />
		
		<h:commandButton value="Processar" action="#{form.processar}" styleClass="button" />
	
	</h:panelGrid>
</h:form>
</body>
</html>
