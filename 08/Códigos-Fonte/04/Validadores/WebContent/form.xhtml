<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Validadores</title>
</h:head>

<h:outputStylesheet library="css" name="styles.css" />

<body>

<h:form>
	<h:panelGrid columns="3" columnClasses="label">
		Nome:
		<h:inputText id="nome" value="#{form.nome}" styleClass="text" validator="#{form.validarInicial}">
			<f:validateRequired />
			<f:validateLength minimum="2" maximum="30" />
		</h:inputText>
		<h:message for="nome" styleClass="error" />
		
		Idade:
		<h:inputText id="idade" value="#{form.idade}" styleClass="text" required="true">
			<f:validateLongRange minimum="18" maximum="100" />
		</h:inputText>
		<h:message for="idade" styleClass="error" />
		
		<h:commandButton value="Processar" action="result" styleClass="button" />
	</h:panelGrid>
</h:form>
</body>
</html>
