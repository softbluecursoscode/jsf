<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Pedidos</title>
</h:head>

<body>
<h2>Cadastro de Pedido</h2>

<h:form>
	<h3>Escolha um cliente:</h3>
	<h:selectOneMenu value="#{pedidoBean.selectedClienteId}">
		<f:selectItems value="#{pedidoBean.clientes}" var="c" itemValue="#{c.id}" itemLabel="#{c.nome} (#{c.email})" />
	</h:selectOneMenu>
	
	<br />
	
	<h3>Escolha os produtos:</h3>
	<h:selectManyCheckbox value="#{pedidoBean.selectedProdutosIds}" layout="pageDirection">
		<f:selectItems value="#{pedidoBean.produtos}" var="p" itemValue="#{p.id}" itemLabel="#{p.nome} - #{formatterBean.formatarMoeda(p.valor)}" />
	</h:selectManyCheckbox>
	
	<br />

	<h:commandButton value="Cadastrar Pedido" action="#{pedidoBean.cadastrarPedido}" />
	<h:commandButton value="Cancelar" action="pedidos?faces-redirect=true" />
</h:form>
</body>
</html>
