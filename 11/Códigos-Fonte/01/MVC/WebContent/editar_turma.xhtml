<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Gerenciamento de Turmas</title>
</h:head>

<body>

<h:form>
<h:inputHidden value="#{turmas.alterar}" />
<h:inputHidden value="#{turmas.turma.id}" />
<table border="1">
	<tr>
		<td colspan="2" align="center"><h3>Dados da Turma</h3></td>
	</tr>
	<tr>
		<td style="width: 120px;">Nome:</td>
		<td style="width: 230px;"><h:inputText value="#{turmas.turma.nome}" maxlength="10" required="true" /></td>
	</tr>
	<tr>
		<td style="width: 120px;">Núm. Sala:</td>
		<td style="width: 230px;"><h:inputText value="#{turmas.turma.numSala}" maxlength="3" required="true" /></td>
	</tr>
	<tr>
		<td align="right" colspan="2">
			<h:button value="Cancelar" outcome="listar_turmas" />
			<h:commandButton value="Gravar" action="#{turmas.salvar}" />
		</td>
	</tr>
</table>
</h:form>

</body>
</html>
