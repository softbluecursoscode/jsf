<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Gerenciamento de Alunos</title>
</h:head>

<body>

<h:form>
<table border="1">
	<tr>
		<td colspan="4" align="center"><h3>Lista de Alunos</h3></td>
	</tr>
	<tr>
		<th style="width: 120px;">Núm. Matrícula</th>
		<th style="width: 320px;">Nome</th>
		<th style="width: 120px;">Data Nascimento</th>
		<th style="width: 120px;"></th>
	</tr>
	<h:panelGroup rendered="#{alunos.alunos.size() > 0}">
		<ui:repeat value="#{alunos.alunos}" var="aluno">
			<tr>
				<td align="center">#{aluno.numMatricula}</td>
				<td>#{aluno.nome}</td>
				<td align="center">
					<h:outputText value="#{aluno.dataNascimento}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</td>
				<td align="center">
					<h:commandLink value="Alterar" action="#{alunos.alterar(aluno)}" />
					|
					<h:commandLink value="Excluir" action="#{alunos.excluir(aluno)}" />
				</td>
			</tr>
		</ui:repeat>
	</h:panelGroup>
	<h:panelGroup rendered="#{alunos.alunos.size() == 0}">
		<tr>
			<td colspan="4" align="center">Não existem alunos cadastrados</td>
		</tr>
	</h:panelGroup>
</table>
<h:commandButton value="Inserir Aluno" action="#{alunos.novoAluno}" />
</h:form>
<p>
	<h:link value="Página Inicial" outcome="index" />
</p>
</body>
</html>
