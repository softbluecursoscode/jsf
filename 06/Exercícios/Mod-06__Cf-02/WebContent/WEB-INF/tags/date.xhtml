<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition>
		<h:panelGroup>
			<h:inputText value="#{dateObj.day}" size="2" maxlength="2" />
			/
			<h:inputText value="#{dateObj.month}" size="2" maxlength="2" />
			/
			<h:inputText value="#{dateObj.year}" size="2" maxlength="4" />
		</h:panelGroup>
	</ui:composition>
</h:body>
</html>
