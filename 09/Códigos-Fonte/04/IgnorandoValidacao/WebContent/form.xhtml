<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Events</title>
</h:head>

<body>

<h:messages />

<h:form>
	<h:panelGrid columns="2">
		Região:
		<h:selectOneMenu value="#{form.siglaRegiao}" valueChangeListener="#{form.carregarEstados}" onchange="submit()" immediate="true">
			<f:selectItem itemValue="-" itemLabel="-" noSelectionOption="true" />
			<f:selectItems value="#{form.regioes}" var="r" itemValue="#{r.sigla}" itemLabel="#{r.nome}"  />
		</h:selectOneMenu>
		
		Estado:
		<h:selectOneMenu value="#{form.siglaEstado}">
			<f:selectItem itemValue="-" itemLabel="-" noSelectionOption="true" />
			<f:selectItems value="#{form.estados}" var="e" itemValue="#{e.sigla}" itemLabel="#{e.nome}" />
		</h:selectOneMenu>
		
		Cidade:
		<h:inputText value="#{form.cidade}" required="true" />
	</h:panelGrid>
</h:form>
</body>
</html>
