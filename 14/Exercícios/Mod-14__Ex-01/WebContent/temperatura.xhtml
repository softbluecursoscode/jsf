<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Conversor de Temperatura</title>
	<style type="text/css">
		.ui-widget, .ui-widget .ui-widget {
    		font-size: 90%;
		}
	</style>
</h:head>

<h:body>
<h:form>
	<!-- Painel para exibição do formuário -->
	<p:panel header="Conversor de Temperatura">
		<h:panelGrid id="panelGrid" columns="3">
			
			<!-- 1a. linha -->
			<h:outputLabel for="txtCelsius" value="Celsius:" />
			<p:inputText id="txtCelsius" value="#{conversorBean.tempCelsius}" converterMessage="Digite um número válido">
				<f:convertNumber type="number" maxFractionDigits="1" />
			</p:inputText>
			<p:message for="txtCelsius" />
			
			<!-- 2a. linha -->
			<h:outputLabel for="txtFahrenheit" value="Fahrenheit:" />
			<p:inputText id="txtFahrenheit" value="#{conversorBean.tempFahrenheit}" converterMessage="Digite um número válido">
				<f:convertNumber type="number" maxFractionDigits="1" />
			</p:inputText>
			<p:message for="txtFahrenheit" />
			
			<!-- 3a. linha -->
			<h:outputText value="" />
			
			<!-- Chama o método convert() no clique. Atualiza o componente panelGrid no retorno da requisição -->
			<p:commandButton value="Converter" action="#{conversorBean.convert}" update="panelGrid" />
			<h:outputText value="" />
			
		</h:panelGrid>
	</p:panel>
	
	<!--
		Componente para exibição das mensagens. Ao definir autoUpdate com o valor true, ele é atualizado automaticamente
		no retorno da requisição Ajax
	 -->
	<p:messages id="info" autoUpdate="true" closable="true" />
</h:form>
</h:body>
</html>
